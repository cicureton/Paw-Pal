<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Paw Pal - Sign Up</title>
    <script>
        function redirectToHome(event) {
          event.preventDefault();
          window.location.href = 'customer-view-index.html';
        }
    </script>
</head>

<body>
<header>
    <h1>Paw Pal</h1>
    <nav>
        <p><a href="index.html">Home</a></p>
        <p><a href="services.html">Browse Services</a></p>
        <p><a href="signin.html">Sign in</a></p>
    </nav>
</header>

<section id="signup">
    <h2>Create an Account</h2>
    <p>Join Paw Pal to connect with local pet owners and providers.</p>

    <div class="auth-container">
        <form onsubmit="redirectToHome(event)">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="auth-button">Sign Up</button>
        </form>

        <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </div>
</section>

<footer>
    <p>Paw Pal &copy; 2025</p>
</footer>
</body>
</html>
