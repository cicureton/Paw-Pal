<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Reports</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <a href="admin-dashboard.html" class="btn btn-primary">Dashboard</a>
        </div>
    </div>

    <section id="reports" class="mt-4">
        <h3>View Reports</h3>
        <p><strong>Active Users Count:</strong> 150</p>
        <p><strong>Most Popular Services:</strong> Dog Walking</p>
        <p><strong>Booking Trends:</strong> Increased by 15% this month</p>
        <p><strong>Average Provider Ratings:</strong> 4.7/5</p>
        <p><strong>System Performance:</strong> 99.9% uptime</p>
    </section>


    <div class="card mt-4 p-3 shadow-sm">
        <h6>Overview</h6>
        <canvas id="dashboardChart" width="400" height="150"></canvas>
    </div>
</div>


<script>
    const ctx = document.getElementById('dashboardChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr'], // Fixed mismatch
            datasets: [{
                label: 'Profile Visits',
                data: [5, 10, 15, 20], // Now correctly aligned with labels
                borderColor: 'blue',
                backgroundColor: 'rgba(0, 0, 255, 0.1)',
                fill: true
            }]
        },
        options: {
            responsive: true
        }
    });
</script>

</body>
</html>
